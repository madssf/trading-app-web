{% extends 'base.html' %}

{% block title %}My Portfolios{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
 
  {% for i in data %}
	<div class="row">
    {{i.id}}
	</div>
{% endfor %}

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
