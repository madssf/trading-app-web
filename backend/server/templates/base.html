<html>
<head>

    {% load static %}

    <link href="{% static 'style.css' %}" rel="stylesheet">
   
  <meta charset="utf-8">
  <title>{% block title %}Trading App{% endblock %}</title>
</head>
<body>
  <main className='base'>
<div className='baseClass'>
    {% if user.is_authenticated %}
  <div className='nav'>user: {{ user.username }}</div>
  {% block content %}
  {% endblock %}
  <p><a href="{% url 'home'%}">Home</a></p>

  {% else %}

  {% endif %}
</div>
  </main>
</body>
</html>
